<html>
<head>
	<title>Movid Web Admin</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="mo.js"></script>
	<link rel="stylesheet" type="text/css" href="gui.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="commands">
			<div class="status">Status: <span id="status">unknown</span></div>
			<div id="startstop">
				<a href="javascript:mo_start()">Start</a> -
				<a href="javascript:mo_stop()">Stop</a> -
				<a href="javascript:mo_quit()">Quit</a>
			</div>
		<div id="modules">
			<h1>Create</h1>
			<div id="modules_content"></div>
		</div>
		<div id="instances">
			<h1>Instances</h1>
			<div id="instances_content"></div>
		</div>
		<div id="properties">
			<h1>Commands</h1>
			<div id="commands_content"></div>
			<h1>Properties</h1>
			<div id="properties_content"></div>
		</div>
		<div id="ios">
			<h1>Inputs</h1>
			<div id="inputs_content"></div>

			<h1>Outputs</h1>
			<div id="outputs_content"></div>
		</div>
		<div id="streamings">
			<h1>Streaming</h1>
			<div id="streamings_content">
				<p><span id="streamid">-</span> <a href="javascript:mo_stream('')">Stop</a></p>
				<img id="stream" src="/gui/nostream.png"/>
			</div>
		</div>
	</div>
</body>
</html>
